<table class="table table-dark table-striped table-bordered">
    <thead>
        <tr>
            <td>ID</td>
            <td>Model</td>
            <td>Status</td>
            <td>Details</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let truck of trucks">
            <td> {{ truck.id  }} </td>
            <td> {{ truck.model  }} </td>
            <td> {{ truck.status  }} </td>
            <td> {{ truck.details  }} </td>
            <td>
                <button class="btn btn-primary btn-sm"> Edit </button>
                <button class="btn btn-danger btn-sm"> Delete </button>
            </td>
        </tr>
    </tbody>
</table>
