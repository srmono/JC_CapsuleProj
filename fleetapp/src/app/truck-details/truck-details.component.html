<div *ngIf="truck">
    <h2>Truck Details</h2>
    <p><strong>ID:</strong>  {{ truck.id }}</p>
    <p><strong>Model:</strong>  {{ truck.model }}</p>
    <p><strong>Status:</strong>  {{ truck.status }}</p>
    <p><strong>Details:</strong>  {{ truck.details }}</p>
    <button routerLink="/"> Back to trucks</button>
</div>
